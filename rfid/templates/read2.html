<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet"  href="{% static 'read.css' %}">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read2</title>
</head>
<body>

    <p class="d1">
        <p class="line"></p>
        <p class="w1">Write</p>
        <p class="r1">Read</p>
        <p class="t1">Track</p>
    </p>
    <p class="d2">
        <i class="fa-regular fa-circle-user"></i>

            <p class="d3">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <p class="warn">out of range</p>
                <p class="info" name="info">The minimum and maximum temperature want to maintain {{min}} and {{max}}. 
                    so the current temperature has reached {{cur}}</p>
                <p class="detail2">Detail:</p>
                <p class="name" for="name" >Name:{{name}}</p>
                <p class="batch" for="batch" >Batch no:{{batchno}}</p>
                <p class="model" for="model" >Model no:{{modelno}}</p>
                <p class="source" for="source" >Source Address:{{source}}</p>
            </p>
            <p class="next">
                <p class="submit">Done</p>
                </p>
    </p>
</body>
</html>
